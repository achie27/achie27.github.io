    <script>

      gtag('js', new Date());

      gtag('config', 'G-495KPNKN1W');

    <script type="text/javascript">
      window.onload = () => {
        let httpRequest;
        if (window.XMLHttpRequest) {
          httpRequest = new XMLHttpRequest();
        } else if (window.ActiveXObject) {
          httpRequest = new ActiveXObject("Microsoft.XMLHTTP");
        }

        httpRequest.onreadystatechange = () => {
          let githubEvents = JSON.parse(httpRequest.responseText);

          for (let event of githubEvents) {
            if (event["type"] == "PushEvent") {
              let ele = document.querySelector("#latest-commit a");
              ele.innerText = "#" + event.payload.head.slice(0, 7);
              ele.href =
                "https://github.com/" +
                event.repo.name +
                "/commit/" +
                event.payload.head;
              break;
            }
          }
        };

        httpRequest.open(
          "GET",
          "https://api.github.com/users/achie27/events?per_page=100"
        );
        httpRequest.send();
      };
    </script>
